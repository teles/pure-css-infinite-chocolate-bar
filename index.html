    <h1>  <span class="header-subtitile">PURE CSS</span>

    <div class="chocolate-bar-part"></div>

    <div class="chocolate-bar-part"></div>
    <div class="chocolate-bar-part"></div>
  </div>
  <footer>
    <div class="actions-panel">
      <label for="restart" title="Start animation." class="actions-panel-target"><i class="actions-panel-icon actions-panel-icon-start"></i><span class="actions-panel-text actions-panel-text-start"></span></label>

    </div>
  </footer>
